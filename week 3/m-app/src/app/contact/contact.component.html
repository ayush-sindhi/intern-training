<h3>Contact Form</h3>

<div class="container">
  <form action="/action_page.php" #login="ngForm">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.." minlength="5" required ngModel #name="ngModel">
     
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." maxlength="7">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="usa">INDIA</option>
      <option value="usa">NEW ZEALAND</option>
      <option value="usa">UAE</option>
      <option value="usa">ENGLAND</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
    
  </form>
</div>
