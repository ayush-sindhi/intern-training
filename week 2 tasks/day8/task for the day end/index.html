<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link href="https://fonts.google.com/specimen/Manrope" />
  </head>

  <body>
    <div class="box">
      <div class="in1">
        <div id="in11"><img src="/images/drawers.jpg" alt="img" /></div>
        <div id="in12">
          <h2>
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h2>
          <div class="br"></div>
          <p>
            Ever been in a room and felt like something was missing? Perheps it
            felt slighthly bare and uninviting.I've got some simple tip to help
            you make any room feel comlete.
          </p>
          <div class="br1"></div>
          <div class="in13">
            <div class="in131">
              <div class="item1">
                <img src="/images/avatar-michelle.jpg" alt="" />
              </div>
              <div class="item2">
                <p><strong>Michelle Appleton </strong> 28 June 2020</p>
              </div>
            </div>
            <div class="flex2">
              <button id="btn1">
                <img id="svg1" src="/images/icon-share.svg" alt="" />
              </button>
            </div>
          </div>
        </div>
        <div id="i" class="shbar">
          <p>SHARE</p>
          <div class="cont">
            <img id="svg" src="/images/icon-facebook.svg" alt="" />
          </div>
          <div class="cont">
            <img id="svg" src="/images/icon-twitter.svg" alt="" />
          </div>
          <div class="cont">
            <img id="svg" src="/images/icon-pinterest.svg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
